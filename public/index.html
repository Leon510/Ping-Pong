<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PONG - Online Multiplayer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }

    #status {
      font-size: 16px;
      margin-bottom: 20px;
      min-height: 24px;
    }

    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      border: 2px solid #fff;
      min-width: 300px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 200px;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    button:active {
      transform: scale(0.95);
    }

    input {
      background-color: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 12px;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      text-align: center;
      text-transform: uppercase;
      min-width: 200px;
    }

    input:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 10px #fff;
    }

    input::placeholder {
      color: #666;
    }

    #game {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #gameCanvas {
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .instructions {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .separator {
      margin: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>PONG</h1>
  <div id="status"></div>

  <div id="menu">
    <div class="menu-section">
      <h2>Create Room</h2>
      <button id="createRoomBtn">CREATE ROOM</button>
      <p class="instructions">Create a room and share the code with a friend</p>
    </div>

    <div class="separator">- OR -</div>

    <div class="menu-section">
      <h2>Join Room</h2>
      <input type="text" id="roomCodeInput" placeholder="ENTER CODE" maxlength="6">
      <button id="joinRoomBtn">JOIN ROOM</button>
      <p class="instructions">Enter your friend's room code to join</p>
    </div>
  </div>

  <div id="game">
    <canvas id="gameCanvas"></canvas>
    <p class="instructions">W = Move Up | S = Move Down</p>
  </div>

  <script src="/client.js"></script>
</body>
</html>
